<form [formGroup]="formJuridico" (ngSubmit)="onSubmit(formJuridico)" class="row mt-2 container mx-auto">
    <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Razão social</label>
        <input type="text" class="form-control" formControlName="razaoSocial">
    </div>
    <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Cnpj</label>
        <input type="text" mask="00.000.000/0000-00" formControlName="cnpj" class="form-control">
    </div>
    <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Contato</label>
        <input type="text" mask="(00)00000-0000" formControlName="contato" class="form-control">
    </div>


    <div class="col-md-6">
        <label for="validationCustom02" class="form-label">Endereço</label>
        <input type="text" class="form-control" formControlName="endereco">
    </div>

    <div class="col-md-12 mt-3 mb-3">
        <button type="submit" [disabled]="!formJuridico.valid" class="btn btn-primary" type="submit"> {{isEditar  ? 'Editar' : 'Cadastrar'}} </button>
    </div>
</form>

<div *ngIf="pessoasJuridicas$ | async as pessoasJuridicas" class="container">
    <list-pessoa-fisica (obterPessoaJuridica)="obterPessoaJuridica($event)" (inativar)="inativar($event)" [pessoasJuridicas]="pessoasJuridicas"></list-pessoa-fisica>
</div>

<app-loading [loading$]="loading$"></app-loading>
<app-toast-container></app-toast-container>
